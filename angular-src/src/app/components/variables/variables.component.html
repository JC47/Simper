

<h2>Variables</h2>
<table class="table table-bordered table-responsive center-block">
  <tbody>
    <tr>
      <th>Concepto</th>
      <th>Valor</th>
      <th>
    </tr>
    <tr *ngFor="let t of variables">
      <td class="text-right">{{t.concepto}}</td>
      <td class="text-right">{{t.valor}}</td>
      <th><button class="btn btn-success">Modificar</button></th>
    </tr>
  </tbody>
</table>
